# #### Monitor
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highrr,auto,1
# monitor=DP-1,disable

# Rotate 90deg
# monitor=DP-1,highrr,auto,1,transform,1

# Enable vrr
# monitor=DP-1,highrr,auto,1,vrr,1

# Vars
$scripts = ~/.config/hypr/scripts

# #### Autostart
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $scripts/portals.sh
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprpaper
exec-once = dunst
exec-once = wl-paste --type text --watch cliphist store  # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = hypridle
exec = $scripts/configure_monitors.sh

# #### Variables
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    accel_profile = flat

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

cursor {
  use_cpu_buffer = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(38a3a5ff) rgba(57cc99ff) 0deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 2, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_distance = 300
}

misc {
    disable_hyprland_logo = true
}

# ### Environment variables

# #### Nvidia
# env = LIBVA_DRIVER_NAME,nvidia
# env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GSK_RENDERER,gl
env = NVD_BACKEND,direct
# export WLR_DRM_DEVICES=/dev/dri/card0 # set to card1 to use nvidia

# #### Apps
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_SESSION_TYPE,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = MOZ_ENABLE_WAYLAND,1
env = XDG_MENU_PREFIX,arch-

# #### Window Rules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = workspace 4 silent, class:^(discord)$

# Tile rules
windowrule = tile, neovide
windowrulev2 = tile, class:^(Spotify)$

# Float rules
windowrule = float,org.kde.polkit-kde-authentication-agent-1
windowrulev2 = float,title:^(Send File — Dolphin)$
windowrulev2 = float,class:^(org.kde.bluedevilsendfile)$

# Btop - system monitor
windowrule = float,system_monitor
windowrule = center,system_monitor
windowrule = stayfocused,system_monitor
windowrule = animation slide,system_monitor
windowrule = size 1000 760,system_monitor

# Waybar - package update
windowrule = float,package_update
windowrule = center,package_update
windowrule = animation slide,package_update

# Firefox - Picture-in-Picture
windowrulev2 = float,class:^(firefox-developer-edition)$,title:^(Picture-in-Picture)$
windowrulev2 = move 100%-w-20,class:^(firefox-developer-edition)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(firefox-developer-edition)$,title:^(Picture-in-Picture)$

# Firefox - password prompt
windowrule = float,title:^Password Required
windowrule = stayfocused,title:^Password Required
windowrule = size 400 150,title:^Password Required
windowrule = center,title:^Password Required

# Dolphin - new folder
windowrule = stayfocused,title:^New Folder — Dolphin

# wlogout
windowrule = float,wlogout
windowrule = fullscreen,wlogout
windowrule = noanim,wlogout
windowrule = stayfocused,wlogout

# Rofi
windowrule = float,Rofi
windowrule = center,Rofi
windowrule = animation none,Rofi
windowrule = stayfocused,Rofi

# XWayland video bridge
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# #### Workspace Rules
# Smart Gaps / No gaps when only
workspace = w[tv1], gapsout:0, gapsin:0 
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# Leave empty space for the bar
workspace = w[t1] m[1], gapsout:5 0 0 0
workspace = f[1] m[1], gapsout:5 0 0 0

# #### Layer Rules
bezier = easeOut,0.33, 1, 0.68, 1
animation = layers,1,2,easeOut

# Dunst (notifications)
layerrule = animation slide,notifications

# Rofi (app launcher)
layerrule = animation popin,rofi

# ##### Vars
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$browser = firefox-developer-edition
$private_browser = firefox-developer-edition --private-window
$powermenu = killall wlogout || wlogout
$term = kitty
$file_browser = dolphin
$system_monitor = $term --class system_monitor -e btop
$launcher = killall rofi || rofi -show drun -no-default-config -config ~/.config/rofi/main.rasi
$cheatsheet = $term --class system_monitor -e sh -c "cat $HOME/Documents/GitHUB/Essenstials.wiki/{Neovim.md,Linux.md} | glow -p -w 90"

# ## Volume
# $raiseVolume = pamixer -i 2
# $lowerVolume = pamixer -d 2
# $muteAudio = pamixer -t
$raiseVolume = volume -i 2
$lowerVolume = volume -d 2
$muteAudio = volume -t

# $toggleMicMute = pactl list sources | grep -oP "Name: \S+" | grep "input" | cut -d' ' -f2 | xargs -I{} pactl set-source-mute {} toggle
$toggleMicMute = microphone -t
$raiseMicVolume = microphone -i 2
$lowerMicVolume = microphone -d 2

# ## Brightness
# $increaseBrightness = brightnessctl set 5%+ -q
# $decreaseBrightness = brightnessctl set 5%- -q
$increaseBrightness = brightness set 5%+ -q
$decreaseBrightness = brightness set 5%- -q

# ##### Binds
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, F1, exec, $scripts/gamemode.sh
bind = $mainMod SHIFT, Z, exec, toggle_zoom

# ## Apps
bind = $mainMod, grave, exec, $term
bind = $mainMod, E, exec, $file_browser
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $private_browser
bind = $mainMod SHIFT, M, exec, $system_monitor
bind = $mainMod SHIFT, V, exec, $cheatsheet
bind = $mainMod SHIFT, C, exec, hyprpicker
bind = $mainMod, Escape, exec, $powermenu
bind = $mainMod, R, exec, $launcher
bind = $mainMod, period, exec, killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme ~/.config/rofi/global/emoji
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# #### Screenshot
bind = , Print, exec, grimblast --notify --cursor copysave output
$screenshotarea = hyprctl keyword animation "fadeOut,0,0,default"; grimblast --notify copysave area; hyprctl keyword animation "fadeOut,1,4,default"
bind = SUPER SHIFT, S, exec, $screenshotarea

# ## Window state
bind = $mainMod, X, killactive, 
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, F, fullscreen, 0 
bind = $mainMod, M, fullscreen, 1 
bind = $mainMod, T, pin,
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# ## Cycling through windows
bind = ALT, TAB, cyclenext,
bind = ALT SHIFT, TAB, cyclenext, prev

# ## Moving window
bind = $mainMod MOD5, H, movewindow, l # MOD5 is actually right ALT
bind = $mainMod MOD5, left, movewindow, l
bind = $mainMod MOD5, J, movewindow, d 
bind = $mainMod MOD5, down, movewindow, d 
bind = $mainMod MOD5, K, movewindow, u 
bind = $mainMod MOD5, up, movewindow, u 
bind = $mainMod MOD5, L, movewindow, r 
bind = $mainMod MOD5, right, movewindow, r 

# ## Moving window through monitors
bind = $mainMod SHIFT, H, movewindow, mon:-1 
bind = $mainMod SHIFT, L, movewindow, mon:+1 
bind = $mainMod SHIFT, left, movewindow, mon:-1 
bind = $mainMod SHIFT, rifght, movewindow, mon:+1 

# ## Focus
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, left, movefocus, l
bind = $mainMod, H, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, L, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, K, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, J, movefocus, d

# ## Focusing monitors
bind = $mainMod SHIFT, K, focusmonitor, +1
bind = $mainMod SHIFT, J, focusmonitor, -1

# ## Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ## Moving window throughout workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ## Cycling through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod SHIFT, TAB, workspace, e-1

# ## Resizing window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ## Window groups
bind = $mainMod, G, togglegroup 
bind = $mainMod, N, changegroupactive, f
bind = $mainMod SHIFT, N, changegroupactive, b
bind = $mainMod SHIFT, Escape, moveoutofgroup

# ## Special workspaces
bind = $mainMod, C, exec, $scripts/toggleinspecialworkspace.sh
bind = $mainMod, Z, togglespecialworkspace

# ## Brightness control
binde = , XF86MonBrightnessUp, exec, $increaseBrightness
binde = , XF86MonBrightnessDown, exec, $decreaseBrightness

# ## Audio keybindings
bind = , XF86AudioPlay, exec, playerctl play-pause && mpris-noti
bind = , XF86AudioPause, exec, playerctl pause && mpris-noti
bind = , XF86AudioStop, exec, playerctl stop && mpris-noti

bind = SHIFT, XF86AudioPlay, exec, mpris-noti # Show currently playing song

bind = , XF86AudioNext, exec, playerctl next && mpris-noti
bind = , XF86AudioPrev, exec, playerctl previous && mpris-noti

binde = SHIFT, XF86AudioNext, exec, playerctl position 5+ && mpris-noti
binde = SHIFT, XF86AudioPrev, exec, playerctl position 5- && mpris-noti

bind = , XF86AudioMute, exec, $muteAudio
binde = , XF86AudioRaiseVolume, exec, $raiseVolume
binde = , XF86AudioLowerVolume, exec, $lowerVolume

binde = SHIFT, XF86AudioRaiseVolume, exec, playerctl volume 0.02+ && mpris-noti
binde = SHIFT, XF86AudioLowerVolume, exec, playerctl volume 0.02- && mpris-noti

# ## Microphone
binde = CTRL, XF86AudioRaiseVolume, exec, $raiseMicVolume
binde = CTRL, XF86AudioLowerVolume, exec, $lowerMicVolume
bind = , XF86AudioMicMute, exec, $toggleMicMute # Toggle mute on all
bind = SHIFT, XF86AudioMicMute, exec, pactl list sources | grep -oP "Name: \S+" | grep "input" | cut -d' ' -f2 | xargs -I{} pactl set-source-mute {} false # Unmute all

# ## Launch keybindings
bind = , XF86Launch4, exec, asusctl profile -n && notify-send "$(asusctl profile -p | tail -n1)" -r 68
