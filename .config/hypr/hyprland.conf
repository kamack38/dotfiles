##### Monitor
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highrr,auto,1
monitor=DP-1,disable

##### Autostart
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=$HOME/.config/hypr/portals.sh
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=dunst

##### Variables
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    accel_profile = flat

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(38a3a5ff) rgba(57cc99ff) 0deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = true
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_distance = 300
}

misc {
    no_vfr = true
}

##### Windowrules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float,class:^(wlogout)$,title:^(wlogout)$

windowrule=float,system_monitor
windowrule=size 1000 760,system_monitor
windowrule=center,system_monitor

###### Vars
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$browser = firefox-developer-edition
$powermenu = wlogout
$term = kitty
$file_browser = dolphin
$system_monitor = $term --class system_monitor -e btop

### Volume
# $raiseVolume = pamixer -i 2
# $lowerVolume = pamixer -d 2
# $muteAudio = pamixer -t
$raiseVolume = volume -i 2
$lowerVolume = volume -d 2
$muteAudio = volume -t

# $toggleMicMute = pactl list sources | grep -oP "Name: \S+" | grep "input" | cut -d' ' -f2 | xargs -I{} pactl set-source-mute {} toggle
$toggleMicMute = microphone -t
$raiseMicVolume = microphone -i 2
$lowerMicVolume = microphone -d 2

### Brightness
# $increaseBrightness = brightnessctl set 5%+ -q
# $decreaseBrightness = brightnessctl set 5%- -q
$increaseBrightness = brightness set 5%+ -q
$decreaseBrightness = brightness set 5%- -q

###### Binds
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Q, exit, 

### Apps
bind = $mainMod, grave, exec, $term
bind = $mainMod, E, exec, $file_browser
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exec, $system_monitor
bind = $mainMod, Escape, exec, $powermenu

### Window state
bind = $mainMod, X, killactive, 
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, F, fullscreen, 0 
bind = $mainMod, M, fullscreen, 1 
bind = $mainMod, T, pin,
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

### Cycling through windows
bind = ALT, TAB, cyclenext,
bind = ALT SHIFT, TAB, cyclenext, prev

### Moving window
bind = $mainMod MOD5, H, movewindow, l # MOD5 is actually right ALT
bind = $mainMod MOD5, left, movewindow, l
bind = $mainMod MOD5, J, movewindow, d 
bind = $mainMod MOD5, down, movewindow, d 
bind = $mainMod MOD5, K, movewindow, u 
bind = $mainMod MOD5, up, movewindow, u 
bind = $mainMod MOD5, L, movewindow, r 
bind = $mainMod MOD5, right, movewindow, r 

### Focus
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, left, movefocus, l
bind = $mainMod, H, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, L, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, K, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, J, movefocus, d

### Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

### Moving window througout workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

### Cycyling through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod SHIFT, TAB, workspace, e-1

### Resizing window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

### Brightness control
binde = , XF86MonBrightnessUp, exec, $increaseBrightness
binde = , XF86MonBrightnessDown, exec, $decreaseBrightness

### Audio keybindings
bind = , XF86AudioPlay, exec, playerctl play-pause && mpris-noti
bind = , XF86AudioStop, exec, playerctl stop && mpris-noti

bind = SHIFT, XF86AudioPlay, exec, mpris-noti # Show currently playing song

bind = , XF86AudioNext, exec, playerctl next && mpris-noti
bind = , XF86AudioPrev, exec, playerctl previous && mpris-noti

binde = SHIFT, XF86AudioNext, exec, playerctl position 5+ && mpris-noti
binde = SHIFT, XF86AudioPrev, exec, playerctl position 5- && mpris-noti

bind = , XF86AudioMute, exec, $muteAudio
binde = , XF86AudioRaiseVolume, exec, $raiseVolume
binde = , XF86AudioLowerVolume, exec, $lowerVolume

binde = SHIFT, XF86AudioRaiseVolume, exec, playerctl volume 0.02+ && mpris-noti
binde = SHIFT, XF86AudioLowerVolume, exec, playerctl volume 0.02- && mpris-noti

### Microphone
binde = CTRL, XF86AudioRaiseVolume, exec, $raiseMicVolume
binde = CTRL, XF86AudioLowerVolume, exec, $lowerMicVolume
bind = , XF86AudioMicMute, exec, $toggleMicMute # Toggle mute on all
bind = SHIFT, XF86AudioMicMute, exec, pactl list sources | grep -oP "Name: \S+" | grep "input" | cut -d' ' -f2 | xargs -I{} pactl set-source-mute {} false # Unmute all
