[colors]
background = #2E3440
buffer = #4c566a
foreground = #D8DEE9
nord6 = #ECEFF4
nord7 = #8FBCBB
nord8 = #88C0D0
nord9 = #81A1C1
urgent = #BF616A
warning = #D08770
notify = #EBCB8B
success = #A3BE8C
function = #B48EAD
disabled = #707880
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
background-alt = #373B41
ramp-capacity-4-foreground = #373B41

include-file = $HOME/.config/polybar/modules.ini

[bar/km38]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-color = #00

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "FiraCode Nerd Font:style=Medium,Regular:size=12"
; font-1 = "Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular:size=12"

modules-left = xworkspaces xwindow
modules-right = xkeyboard wakatime github pulseaudio gpu-nvidia memory cpu pkg-updates date battery wheather-simple

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[settings]
screenchange-reload = true
; pseudo-transparency = true